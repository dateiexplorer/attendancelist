<!DOCTYPE html>
<html>

<head>
    <title>DHBW Attendance List Application</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <div class="content">
        <img id="logo" src="/assets/images/dhbw_mosbach_logo.png">

        <p>Press the Button to Logout!</p>
        <p id="loc">{{.Token.Location}}</p>
        <form action="/logout" method="POST">

            <div class="row">
                <div class="col-50">
                    <input type="text" placeholder="First Name" name="firstName" value={{.Person.FirstName}} required>
                </div>
                <div class="col-50">
                    <input type="text" placeholder="Last Name" name="lastName" value="{{.Person.LastName}}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <input type="text" placeholder="Street" name="street" value="{{.Person.Address.Street}}" required>
                </div>
                <div class="col-25">
                    <input type="text" placeholder="Nr." name="number" value="{{.Person.Address.Number}}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <input type="text" placeholder="Zip Code" name="zipCode" value="{{.Person.Address.ZipCode}}"
                           required >
                </div>
                <div class="col-75">
                    <input type="text" placeholder="City" name="city" value="{{.Person.Address.City}}" required >
                </div>
            </div>

            <!-- Hidden fields -->
            <div class="row" style="display: none;">
                <div class="col-50">
                    <input type="text" name="tokenId" value="{{.Token.ID}}" required>
                </div>
                <div class="col-50">
                    <input type="text" name="location" value="{{.Token.Location}}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-100">
                    <input type="submit" value="Logout">
                </div>
            </div>
        </form>

        <p>If there are any issues contact the EDV department of the DHBW Mosbach.</p>
    </div>
</body>

</html>
